spring.application.name=neworder

# 포트번호
server.port=8080

# 컨텍스트 경로
server.servlet.context-path=/ROOT

# html의 위치
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# DB연동 (GitHub 공개용 - 실제 정보 제외)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://YOUR_DB_HOST:3306/YOUR_DB_NAME
spring.datasource.username=YOUR_DB_USER
spring.datasource.password=YOUR_DB_PASSWORD

# MyBatis 설정
mybatis.mapper-locations=classpath:/mappers/*Mapper.xml
mybatis.type-aliases-package=com.example.entity
mybatis.configuration.map-underscore-to-camel-case=true

# JPA 설정
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# 파일 저장 경로 설정
upload.dir=C:\\uploads\\images

# MQTT 브로커 연결 정보 (GitHub 공개용 - 실제 정보 제외)
spring.mqtt.url=tcp://YOUR_MQTT_HOST:1883
spring.mqtt.username=YOUR_MQTT_USER
spring.mqtt.password=YOUR_MQTT_PASSWORD
spring.mqtt.client-id=YOUR_CLIENT_ID
spring.mqtt.default-topic=YOUR_TOPIC
